<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" />
    <title>Hestia</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title text-gradient">Hestia</h1>
        </header>
        <main>
            <form id="calc-form" class="calc-form">
                <div class="field-wrapper">
                    <b class="field-name">Функция</b>
                    <select id="function-name" name="function" class="calc-arg-input">
                        <option value="N-1">[N-1] COM_NN_D — Сравнение</option>
                        <option value="N-2">[N-2] NZER_N_B — Проверка на ноль</option>
                        <option value="N-3">[N-3] ADD_1N_N — Добавление 1</option>
                        <option value="N-4">[N-4] ADD_NN_N — Сложение</option>
                        <option value="N-5">[N-5] SUB_NN_N — Вычитание</option>
                        <option value="N-6">[N-6] MUL_ND_N — Умножение на цифру</option>
                        <option value="N-7">[N-7] MUL_Nk_N — Умножение на 10^k</option>
                        <option value="N-8">[N-8] MUL_NN_N — Умножение</option>
                        <option value="N-9">[N-9] SUB_NDN_N — Вычитание умноженного на цифру</option>
                        <option value="N-10">[N-10] DIV_NN_Dk — Вычисление первой цифры деления</option>
                        <option value="N-11">[N-11] DIV_NN_N — Деление: неполное частное</option>
                        <option value="N-12">[N-12] MOD_NN_N — Деление: остаток</option>
                        <option value="N-13">[N-13] GCF_NN_N — НОД</option>
                        <option value="N-14">[N-14] LCM_NN_N — НОК</option>

                        <option value="Z-1">[Z-1] ABS_Z_N — Абсолютная величина</option>
                        <option value="Z-2">[Z-2] POZ_Z_D — Определение положительности</option>
                        <option value="Z-3">[Z-3] MUL_ZM_Z — Умножение на (-1)</option>
                        <option value="Z-4">[Z-4] TRANS_N_Z — Натуральное в целое</option>
                        <option value="Z-5">[Z-5] TRANS_Z_N — Целое в натуральное</option>
                        <option value="Z-6">[Z-6] ADD_ZZ_Z — Сложение</option>
                        <option value="Z-7">[Z-7] SUB_ZZ_Z — Вычитание</option>
                        <option value="Z-8">[Z-8] MUL_ZZ_Z — Умножение</option>
                        <option value="Z-9">[Z-9] DIV_ZZ_Z — Деление: неполное частное</option>
                        <option value="Z-10">[Z-10] MOD_ZZ_Z — Деление: остаток</option>

                        <option value="Q-1">[Q-1] RED_Q_Q — Сокращение</option>
                        <option value="Q-2">[Q-2] INT_Q_B — Проверка на целое</option>
                        <option value="Q-3">[Q-3] TRANS_Z_Q — Целое в рациональное</option>
                        <option value="Q-4">[Q-4] TRANS_Q_Z — Дробное в целое</option>
                        <option value="Q-5">[Q-5] ADD_QQ_Q — Сложение</option>
                        <option value="Q-6">[Q-6] SUB_QQ_Q — Вычитание</option>
                        <option value="Q-7">[Q-7] MUL_QQ_Q — Умножение</option>
                        <option value="Q-8">[Q-8] DIV_QQ_Q — Деление</option>

                        <option value="P-1">[P-1] ADD_PP_P — Сложение</option>
                        <option value="P-2">[P-2] SUB_PP_P — Вычитание</option>
                        <option value="P-3">[P-3] MUL_PQ_P — Умножение на рациональное число</option>
                        <option value="P-4">[P-4] MUL_Pxk_P — Умножение на x^k</option>
                        <option value="P-5">[P-5] LED_P_Q — Старший коэффициент</option>
                        <option value="P-6">[P-6] DEG_P_N — Степень</option>
                        <option value="P-7">[P-7] FAC_P_Q — Вынесение НОК знаменателей и НОД числителей</option>
                        <option value="P-8">[P-8] MUL_PP_P — Умножение</option>
                        <option value="P-9">[P-9] DIV_PP_P — Деление: неполное частное</option>
                        <option value="P-10">[P-10] MOD_PP_P — Деление: остаток</option>
                        <option value="P-11">[P-11] GCF_PP_P — НОД</option>
                        <option value="P-12">[P-12] DER_P_P — Производная</option>
                        <option value="P-13">[P-13] NMR_P_P — Кратные корни в простые</option>
                    </select>
                </div>

                <div class="field-wrapper">
                    <b class="field-name">Аргументы</b>
                    <div class="calc-args-wrapper">
                        <div class="calc-args"></div>
                        <button id="calc-add-arg" class="button-secondary" type="button">+ Добавить аргумент</button>
                    </div>
                </div>
                <button id="calc-submit" class="button-primary">Посчитать</button>
            </form>
            <div id="calc-result" class="calc-result" hidden></div>
        </main>
        <footer>
            <div class="footer-links">
                <a href="/docs">API</a>
                <a href="https://moevm4388.github.io/hestia/" target="_blank">Документация</a>
                <a href="https://github.com/moevm4388/hestia" target="_blank">Исходный код</a>
            </div>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
